<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color midpoints generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chrome">
      <header>
        <h1>Color midpoints generator</h1>
        <div class="number-of-midpoints-form">
          <label for="midpoints">Number of colors</label>
          <input type="range" min="3" max="22" value="5" id="midpoints" />
          <span id="number-of-colors">7</span>
        </div>
      </header>
      <main>
        <label class="start" for="start-color">
          <span class="label">Select start color</span>
          <input id="start-color" type="color" value="#d50000" />
          <div class="color-code"></div>
        </label>
        <div class="midpoints"></div>
        <label class="end" for="end-color">
          <span class="label">Select end color</span>
          <input id="end-color" type="color" value="#1a237e" />
          <div class="color-code"></div>
        </label>
      </main>
      <footer>
        <a href="https://github.com/bence-toth/color-midpoints"
          >View on GitHub</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
